<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>教練資料填寫</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">
        <img src="/static/logo.png" alt="Logo" height="40" />
      </a>
    </div>
  </nav>

  <div class="container mt-5 mb-5">
    <h2 class="mb-4 fw-bold text-center text-primary">教練資料填寫</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">
          {% for message in messages %}
            <div>{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data" class="p-4 shadow rounded bg-white">
      <div class="mb-3">
        <label for="full_name" class="form-label">姓名 <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="full_name" name="full_name" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">聯絡電話</label>
        <input type="text" class="form-control" id="phone" name="phone">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email（可選）</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>

      <div class="mb-3">
        <label for="specialty" class="form-label">專長領域</label>
        <input type="text" class="form-control" id="specialty" name="specialty" placeholder="例如：體能訓練、技術分析">
      </div>

      <div class="mb-3">
        <label for="experience" class="form-label">教練年資</label>
        <select class="form-select" id="experience" name="experience">
          <option value="" selected>請選擇</option>
          <option value="1">1 年以下</option>
          <option value="1-3">1-3 年</option>
          <option value="3-5">3-5 年</option>
          <option value="5+">5 年以上</option>
        </select>
      </div>
      <div class="mb-3">
            <label for="profile_pic" class="form-label">更換頭貼</label>
            <input type="file" class="form-control" name="profile_pic" id="profile_pic" accept="image/*">
        </div>
            <div class="mb-3">
        <label for="bio" class="form-label">個人簡介</label>
        <textarea class="form-control" id="bio" name="bio" rows="3" placeholder="簡單介紹一下自己"></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary px-5">提交</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
