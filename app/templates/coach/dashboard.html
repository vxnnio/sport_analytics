<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>教練主控台</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #FDFCF7;
      font-family: 'Noto Sans', sans-serif;
    }
    .card-yellow {
      background-color: #FFFBE6;
      border: none;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      min-height: 240px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .card-yellow:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .btn-yellow {
      background-color: #F9C300;
      color: #1a1a1a;
      font-weight: 600;
      border: none;
    }
    .btn-yellow:hover {
      background-color: #e5b100;
      color: #000;
    }
    .icon-circle {
      width: 48px;
      height: 48px;
      background-color: #F9C300;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      color: #1a1a1a;
      margin: 0 auto;
    }
    .progress {
      height: 8px;
      background-color: #eee;
    }

    @media (max-width: 768px) {
      .card-body img {
        width: 60px !important;
        height: 60px !important;
      }
      .container {
        padding-left: 10px !important;
        padding-right: 10px !important;
      }
      h2 {
        font-size: 1.5rem !important;
      }
      h5, h6 {
        font-size: 1.1rem !important;
      }
      .icon-circle {
        width: 40px !important;
        height: 40px !important;
        font-size: 1.1rem !important;
      }
    }
  </style>
</head>
<body>

<!-- 教練主控台 Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{{ url_for('coach.dashboard') }}">
      👨‍🏫 教練主控台
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#coachNavbar"
      aria-controls="coachNavbar" aria-expanded="false" aria-label="切換導覽列">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="coachNavbar">
      <ul class="navbar-nav align-items-center">
        <li class="nav-item nav-item-custom">
          <a class="nav-link fw-bold text-warning" href="{{ url_for('profile.view_profile') }}">個人資訊</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<!-- 主內容 -->
<div class="container py-5">
  <h2 class="fw-bold mb-4 text-dark text-center">教練主控台</h2>

  <!-- 個人資訊 -->
  <div class="card mb-4 shadow-sm">
    <div class="card-body d-flex justify-content-between align-items-center flex-wrap gap-3">
      <div class="d-flex align-items-center gap-3 p-3 bg-light rounded shadow-sm">
        <img src="{{ url_for('static', filename=current_user.profile_pic) }}"
             alt="頭貼" width="80" height="80"
             style="border-radius: 50%; object-fit: cover; border: 2px solid #dee2e6;" />
        <div>
          <h5 class="mb-1 fw-bold">👤 {{ current_user.username }}</h5>
          <p class="mb-1 text-secondary">角色：{{ current_user.role }}</p>
          <small class="text-muted">上次登入：2025/04/11</small>
        </div>
      </div>
      <div class="text-end flex-grow-1">
        <p class="mb-1">本週訓練完成度</p>
        <div class="progress" style="max-width: 180px;">
          <div class="progress-bar bg-warning" style="width: 80%"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="row g-4 justify-content-center">
<!-- 個人資料編輯 -->
    <div class="col-md-12 col-lg-6">
      <div class="card card-yellow h-100 text-center p-3 shadow-sm">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <div class="icon-circle fs-2 mb-3">📄</div>
            <h5 class="fw-bold">個人資料編輯</h5>
            <p class="text-muted small">建立與管理你的個人資料。</p>
          </div>
          <div class="d-grid gap-2 mt-3">
            <a href="{{ url_for('coach.announcements') }}" class="btn btn-yellow">📄 編輯檔案</a>
          </div>
        </div>
      </div>
    </div>

    <!-- 公告管理 -->
    <div class="col-md-12 col-lg-6">
      <div class="card card-yellow h-100 text-center p-3 shadow-sm">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <div class="icon-circle fs-2 mb-3">📢</div>
            <h5 class="fw-bold">公告管理</h5>
            <p class="text-muted small">建立與管理你的公告內容。</p>
          </div>
          <div class="d-grid gap-2 mt-3">
            <a href="{{ url_for('coach.announcements') }}" class="btn btn-yellow">📄 管理公告</a>
          </div>
        </div>
      </div>
    </div>

    <!-- 點名 -->
    <div class="col-md-12 col-lg-6">
      <div class="card card-yellow h-100 text-center p-3 shadow-sm">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <div class="icon-circle fs-2 mb-3">👥</div>
            <h5 class="fw-bold">點名系統</h5>
            <p class="text-muted small">管理出席狀態與出席紀錄。</p>
          </div>
          <div class="d-grid gap-2 mt-3">
            <a href="{{ url_for('coach.roll_call') }}" class="btn btn-yellow">📝 開始點名</a>
          </div>
        </div>
      </div>
    </div>
    <!-- 睡眠紀錄 -->
    <div class="col-md-12 col-lg-6">
      <div class="card card-yellow h-100 text-center p-3 shadow-sm">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <div class="icon-circle fs-2 mb-3">🛏</div>
            <h5 class="fw-bold">睡眠紀錄</h5>
            <p class="text-muted small">管理選手睡眠時間。</p>
          </div>
          <div class="d-grid gap-2 mt-3">
            <a href="{{ url_for('coach.sleep_record') }}" class="btn btn-yellow">📝 開始記錄</a>
          </div>
        </div>
      </div>
    </div> 

  </div>

  <!-- 登出 -->
  <div class="text-end">
    <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-secondary">🔓 登出帳號</a>
  </div>
</div>

<!-- Footer -->
<footer class="text-center text-muted mt-5 py-3 bg-white border-top">
  <small>© 教練系統 – 測試版本</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
