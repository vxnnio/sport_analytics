<!-- templates/coach/view_food.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athlete 飲食紀錄</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card {
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }
        .btn-submit {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border-radius: 8px;
        }
        .btn-submit:hover { background-color: #0056b3; }
        .section-title {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 1rem;
        }
        .food-img {
            max-width: 600px; 
            height: auto; 
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="container py-4">
    <h3 class="mb-4">Athlete 飲食紀錄</h3>

    {% for photo in photos %}
    <div class="card p-3">
        <div class="section-title">Athlete {{ photo.athlete_username }} 上傳於 {{ photo.upload_time }}</div>
        <img src="{{ url_for('food.uploaded_file', filename=photo.filename) }}" class="food-img mb-3">
        
        <form action="{{ url_for('food.comment_food', photo_id=photo.id) }}" method="POST">
            <div class="mb-2 section-title">教練評論</div>
            <textarea name="comment" rows="2" class="form-control mb-2">{{ photo.comment or '' }}</textarea>
            <button type="submit" class="btn btn-submit">送出評論</button>
        </form>

        {% if photo.comment %}
        <div class="mt-2 text-muted">
            <strong>已評論：</strong>{{ photo.comment }}<br>
            <small>時間：{{ photo.comment_time }}</small>
        </div>
        {% endif %}
    </div>
    {% endfor %}

    <div class="text-center">
        <a href="/dashboard" class="btn btn-outline-secondary">返回主頁</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
