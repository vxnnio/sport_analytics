<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>{{ current_user.username }} 的個人自介</title>
    <style>
        body {
            font-family: "微軟正黑體", sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile-card {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .profile-card img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .profile-card h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .profile-card p {
            text-align: left;
            margin-bottom: 15px;
            color: #555;
        }

        .btn {
            display: inline-block;
            margin: 10px 5px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="{{ url_for('static', filename=current_user.profile_pic) }}" alt="頭貼">
        <h1>{{ current_user.username }} 的個人自介</h1>
        
        <p><strong>Email：</strong>{{ user.email }}</p>
        <p><strong>自我介紹：</strong><br>{{ user.bio }}</p>

        <a href="{{ url_for('profile.edit_profile') }}" class="btn">✏️ 編輯個人資料</a>
        <a href="{{ url_for('main.index') }}" class="btn">🏠 返回主頁</a>
    </div>
</body>
</html>
