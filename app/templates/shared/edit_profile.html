<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>編輯個人資料</title>
    <style>
        body {
            font-family: "微軟正黑體", sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-card {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="file"] {
            margin-top: 8px;
        }

        .button-group {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn.cancel {
            background-color: #6c757d;
        }

        .btn.cancel:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="form-card">
        <h1>編輯個人資料</h1>

        <form method="POST" enctype="multipart/form-data">
            <label for="full_name">姓名：</label>
            <input type="text" name="full_name" id="full_name" value="{{ user.full_name }}">

            <label for="birth_date">出生日期：</label>
            <input type="date" name="birth_date" id="birth_date" value="{{ user.birth_date }}">

            <label for="gender">性別：</label>
            <select name="gender" id="gender">
                <option value="男" {% if user.gender == '男' %}selected{% endif %}>男</option>
                <option value="女" {% if user.gender == '女' %}selected{% endif %}>女</option>
                <option value="其他" {% if user.gender == '其他' %}selected{% endif %}>其他</option>
            </select>

            <label for="height">身高（cm）：</label>
            <input type="number" name="height" id="height" value="{{ user.height }}">

            <label for="weight">體重（kg）：</label>
            <input type="number" name="weight" id="weight" value="{{ user.weight }}">

            <label for="region">居住地區：</label>
            <input type="text" name="region" id="region" value="{{ user.region }}">

            <label for="bio">自我介紹：</label>
            <textarea name="bio" rows="5" id="bio">{{ user.bio }}</textarea>

            <label for="profile_pic">更換頭貼：</label>
            <input type="file" name="profile_pic" id="profile_pic" accept="image/*">

            <div class="button-group">
                <button type="submit" class="btn">💾 儲存</button>
                <a href="{{ url_for('profile.view_profile') }}" class="btn cancel">取消</a>
            </div>
        </form>
    </div>
</body>
</html>
