<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生端 - 完成紀錄</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .card { border-radius: 1rem; }
        table { background-color: #ffffff; border-radius: 0.5rem; overflow: hidden; }
        thead { background-color: #0d6efd; color: #fff; }
        tbody tr:nth-child(even) { background-color: #f2f2f2; }
        .btn-dashboard { float: right; }
        h2 { font-weight: 600; }
    </style>
</head>
<body>
<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>📜 已完成任務</h2>
        <a href="{{ url_for('athlete.dashboard') }}" class="btn btn-outline-primary btn-dashboard">⬅️ 返回主控台</a>
    </div>

    <div class="card shadow-sm p-4">
        <div class="table-responsive">
            <table class="table text-center align-middle mb-0">
                <thead>
                    <tr>
                        <th>分類</th>
                        <th>項目</th>
                        <th>描述</th>
                        <th>完成時間</th>
                    </tr>
                </thead>
                <tbody>
                    {% for task in tasks %}
                    <tr>
                        <td>{{ task.category }}</td>
                        <td>{{ task.item }}</td>
                        <td>{{ task.description }}</td>
                        <td>{{ task.completed_at.strftime("%Y-%m-%d %H:%M") }}</td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="4" class="text-muted">目前沒有已完成任務</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-3">
        <a href="{{ url_for('athlete.athlete_tasks') }}" class="btn btn-secondary">⬅️ 返回任務列表</a>
    </div>

</div>
</body>
</html>
