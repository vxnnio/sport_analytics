<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <title>壓力評估結果</title>
    <style>
        body {
            font-family: "Noto Sans TC", sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h2 {
            font-size: 2.4rem;
            margin-bottom: 30px;
            color: #007bff;
        }
        p {
            font-size: 1.3rem;
            margin: 12px 0;
            font-weight: 600;
        }
        strong {
            color: #444;
        }
        a {
            display: inline-block;
            margin-top: 40px;
            text-decoration: none;
            color: #007bff;
            font-size: 1.2rem;
            padding: 10px 30px;
            border: 2px solid #007bff;
            border-radius: 6px;
            transition: background-color 0.3s, color 0.3s;
            font-weight: 600;
        }
        a:hover {
            background-color: #007bff;
            color: white;
        }
    </style>

    <h2>壓力評估結果</h2>
    <p><strong>總分：</strong>{{ total_score }}</p>

    <a href="{{ url_for('athlete.dashboard') }}">回到主頁</a>

</html>
