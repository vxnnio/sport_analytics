<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生端 - 任務列表</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}?v={{ range(1000)|random }}" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="text-primary">🏓 我的訓練任務</h2>
        <a href="{{ url_for('athlete.dashboard') }}" class="btn btn-outline-secondary">⬅️ 返回主控台</a>
    </div>

    <div class="card p-4 shadow-sm">
        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <b>{{ task.item }}</b> ({{ task.category }})<br>
                    <small>{{ task.description }}</small>
                </div>
                <button class="btn btn-outline-primary"
                        onclick="markComplete({{ task.id }}, this)"
                        {% if task.completed %}disabled{% endif %}>
                    {% if task.completed %}✅ 已完成{% else %}完成{% endif %}
                </button>
            </li>
            {% else %}
            <li class="list-group-item text-muted text-center">目前沒有任何任務</li>
            {% endfor %}
        </ul>
    </div>

    <div class="mt-3 d-flex gap-2">
        <a href="{{ url_for('athlete.training_history') }}" class="btn btn-secondary">📜 查看完成紀錄</a>
    </div>
</div>

<script>
function markComplete(taskId, btn){
    fetch("/athlete/tasks/progress", {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({task_id:taskId})
    })
    .then(res=>res.json())
    .then(data=>{
        if(data.status==="success"){
            btn.textContent="✅ 已完成";
            btn.classList.remove("btn-outline-primary");
            btn.classList.add("btn-success");
            btn.disabled=true;
        } else {
            alert(data.message || "操作失敗");
        }
    })
    .catch(err=>{
        console.error(err);
        alert("網路或伺服器錯誤");
    });
}
</script>
</body>
</html>
