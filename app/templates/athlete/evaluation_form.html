<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日訓練狀況評估</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }
        .form-select {
            border-radius: 8px;
        }
        textarea {
            border-radius: 8px;
        }
        .btn-submit {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border-radius: 8px;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
        .section-title {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
<div class="container py-4">
    <h3 class="mb-4">今日訓練狀況評估</h3>
    <form method="POST">
        
        <div class="card p-3">
            <div class="section-title">訓練狀況</div>
            <select name="training_status" class="form-select" required>
                <option value="">請選擇</option>
                <option value="😆">非常良好</option>
                <option value="😀">良好</option>
                <option value="🙂">普通</option>
                <option value="☹️">欠佳</option>
                <option value="😭">非常糟</option>
            </select>
        </div>

        <div class="card p-3">
            <div class="section-title">體能狀況</div>
            <select name="fitness" class="form-select" required>
                <option value="">請選擇</option>
                <option value="😆">非常良好</option>
                <option value="😀">良好</option>
                <option value="🙂">普通</option>
                <option value="☹️">欠佳</option>
                <option value="😭">非常糟</option>
            </select>
        </div>

        <div class="card p-3">
            <div class="section-title">睡眠狀況</div>
            <select name="sleep" class="form-select" required>
                <option value="">請選擇</option>
                <option value="😆">非常良好</option>
                <option value="😀">良好</option>
                <option value="🙂">普通</option>
                <option value="☹️">欠佳</option>
                <option value="😭">非常糟</option>
            </select>
        </div>

        <div class="card p-3">
            <div class="section-title">食慾狀況</div>
            <select name="appetite" class="form-select" required>
                <option value="">請選擇</option>
                <option value="😆">非常良好</option>
                <option value="😀">良好</option>
                <option value="🙂">普通</option>
                <option value="☹️">欠佳</option>
                <option value="😭">非常糟</option>
            </select>
        </div>

        <div class="card p-3">
            <div class="section-title">備註</div>
            <textarea name="note" rows="3" class="form-control"></textarea>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-submit px-4 py-2">送出評估</button>
        </div>
    </form>
    <div class="text-center mt-3">
        <a href="/auth/dashboard" class="btn btn-outline-secondary">返回主頁</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
