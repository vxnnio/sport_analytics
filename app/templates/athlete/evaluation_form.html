<!-- templates/athlete/evaluation_form.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>評估表單</title>
<link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}?v={{ range(1000)|random }}" type="image/x-icon" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h3 class="mb-4">評估表單</h3>

    <!-- 日期選擇 -->
    <form method="GET" class="mb-4" action="{{ url_for('evaluation.evaluation_form') }}">
        <div class="row g-2 align-items-center">
            <div class="col-auto">
                <label for="date" class="col-form-label">選擇日期:</label>
            </div>
            <div class="col-auto">
                <input type="date" id="date" name="date" class="form-control" value="{{ current_date }}">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-outline-primary">切換日期</button>
            </div>
        </div>
    </form>

    <!-- 數字評分說明 -->
    <div class="alert alert-info" role="alert">
        評分說明：<br>
        <strong>5</strong> = 覺得不錯、狀態很好<br>
        <strong>4</strong> = 還可以<br>
        <strong>3</strong> = 普通<br>
        <strong>2</strong> = 狀態較差<br>
        <strong>1</strong> = 狀態很不好
    </div>

    <!-- 評估表單 -->
    <form method="POST" action="{{ url_for('evaluation.save_evaluation') }}">
        <!-- 將選擇的日期傳給 POST -->
        <input type="hidden" name="selected_date" value="{{ current_date }}">

        {% set fields = ['training_status', 'fitness', 'sleep', 'appetite'] %}
        {% set labels = ['訓練狀況', '體能', '睡眠', '食慾'] %}

        {% for field, label in zip(fields, labels) %}
        <div class="card p-3 mb-3">
            <label class="form-label">{{ label }}</label>
            <select class="form-select" name="{{ field }}" required>
                <option value="">請選擇</option>
                {% for i in range(1,6) %}
                    {% if record %}
                        {% set value = getattr(record, field) %}
                        <option value="{{ i }}" {% if value == i %}selected{% endif %}>{{ i }}</option>
                    {% else %}
                        <option value="{{ i }}">{{ i }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        {% endfor %}

        <div class="card p-3 mb-3">
            <label class="form-label">備註</label>
            <textarea name="note" class="form-control" rows="3">{{ record.note if record else '' }}</textarea>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">提交評估</button>
        </div>
    </form>

    <div class="text-center mt-3">
        <a href="{{ url_for('evaluation.view_evaluation_records') }}" class="btn btn-outline-secondary">返回歷史紀錄</a>
        <a href="{{ url_for('auth.dashboard') }}" class="btn btn-outline-secondary">返回主控台</a>
    </div>
</div>
</body>
</html>
