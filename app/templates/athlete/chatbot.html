<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>桌球教學聊天機器人</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f3f4f6, #dbeafe);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        h1 {
            margin-top: 30px;
            color: #1e40af;
        }

        #chat-box {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            height: 500px;
            margin: 20px 0;
            padding: 15px;
            overflow-y: auto;
        }

        .msg {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user {
            background-color: #dbeafe;
            color: #1e3a8a;
            align-self: flex-end;
            margin-left: auto;
        }

        .bot {
            background-color: #f0fdf4;
            color: #065f46;
            align-self: flex-start;
            margin-right: auto;
        }

        #input-area {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            width: 90%;
            max-width: 500px;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            background-color: #3b82f6;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <h1>桌球教學聊天機器人</h1>
    <div id="chat-box"></div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="輸入訊息...">
        <button onclick="sendMessage()">送出</button>
    </div>

    <script>
        const input = document.getElementById("user-input");

        input.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        });

        window.onload = () => {
            input.focus();
        };

        function sendMessage() {
            const message = input.value.trim();
            if (!message) return;

            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class="msg user"><b>你:</b> ${message}</div>`;

            fetch("/chatbot/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: message })
            })
            .then(res => res.json())
            .then(data => {
                chatBox.innerHTML += `<div class="msg bot"><b>機器人:</b> ${data.reply}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            });

            input.value = "";
        }
    </script>
</body>
</html>
