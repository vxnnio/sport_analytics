<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>桌球教學聊天機器人</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}?v={{ range(1000)|random }}" type="image/x-icon" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f3f4f6, #dbeafe);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        /* 返回按鈕 */
        .back-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .back-btn:hover {
            background-color: #2563eb;
        }

        h1 {
            margin-top: 60px;
            color: #1e40af;
            text-align: center;
        }

        #chat-box {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            height: 60vh;
            margin: 20px 0;
            padding: 15px;
            overflow-y: auto;
        }

        .msg {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user {
            background-color: #dbeafe;
            color: #1e3a8a;
            align-self: flex-end;
            margin-left: auto;
        }

        .bot {
            background-color: #f0fdf4;
            color: #065f46;
            align-self: flex-start;
            margin-right: auto;
        }

        #input-area {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            width: 90%;
            max-width: 500px;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button.send-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            background-color: #3b82f6;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        button.send-btn:hover {
            background-color: #2563eb;
        }

        /* 響應式 */
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            #chat-box {
                height: 55vh;
            }
            input {
                font-size: 14px;
            }
            button.send-btn {
                font-size: 14px;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <!-- 返回主頁按鈕 (← 圓形) -->
    <a href="/dashboard" class="back-btn">←</a>

    <h1>桌球教學聊天機器人</h1>
    <div id="chat-box"></div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="輸入訊息...">
        <button class="send-btn" onclick="sendMessage()">送出</button>
    </div>

    <script>
        const input = document.getElementById("user-input");

        input.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        });

        window.onload = () => {
            input.focus();
        };

        function sendMessage() {
            const message = input.value.trim();
            if (!message) return;

            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class="msg user"><b>你:</b> ${message}</div>`;

            fetch("/chatbot/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: message })
            })
            .then(res => res.json())
            .then(data => {
                chatBox.innerHTML += `<div class="msg bot"><b>機器人:</b> ${data.reply}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            });

            input.value = "";
        }
    </script>
</body>
</html>
