    {% if records_data and records_data|length > 0 %}
    <div class="chart-container">

    <script>
        const recordsData = {{ records_data|tojson }};
        const labels = recordsData.map(r => r.eval_date_str);

                    tension: 0.35
                }
            ]
        };

        const config = {
            type: 'line',
