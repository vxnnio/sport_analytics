<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>新增使用者</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-success-subtle d-flex align-items-center justify-content-center min-vh-100"
  >
    <div
      class="card shadow rounded-4 p-4"
      style="max-width: 500px; width: 100%"
    >
      <h2 class="text-center text-success fw-bold mb-4">📝 新增帳號</h2>
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">使用者名稱</label>
          <input type="text" name="username" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">密碼</label>
          <input
            type="password"
            name="password"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">角色</label>
          <select name="role" class="form-select" required>
            <option value="athlete">選手</option>
            <option value="coach">教練</option>
            <option value="admin">管理員</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success w-100">新增</button>
      </form>
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
